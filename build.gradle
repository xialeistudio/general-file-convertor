plugins {
    id 'java'
}

group 'org.xialei'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Manifest-Version': 1.0,
                'Main-Class': 'org.xialei.convertor.ui.Main'
    }
}