plugins {
    id 'java'
}

group 'org.xialei'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.reflections/reflections
    compile group: 'org.reflections', name: 'reflections', version: '0.9.12'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
